<!DOCTYPE html>
<html>
<head>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .a4-preview {
      width: 210mm;
      height: 297mm;
      background-color: #d0e7ff;
      transform-origin: center center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .image-cover-1 {
      position: absolute;
      top: 10px;
      left: 50px;
      padding: 10px;
      z-index: 3;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .image-cover-2 {
      height: 100%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
    }

    .rectangle-1 {
      position: absolute;
      top: 160px;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: darkblue;
      z-index: 1;
    }

    .rectangle-2 {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      height: 100%;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    .rectangle-3 {
      background: transparent;
      grid-column: span 2;
      position: relative;
      height: 100%;
      box-sizing: border-box;
    }

    .rectangle-4 {
      letter-spacing: 0.5mm;
      position: relative;
      right: 15px;
      top: 15px;
      height: 100%;
      box-sizing: border-box;
      color: white;
    }

    /* ---- LEFT GRID / RIGHT GRID styles kept for future use ---- */

    .outer-grid {
      display: grid;
      grid-template-columns: 1.3fr 1fr 1fr;
      gap: 20px;
      height: 100%;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    .left-grid {
      background: rgba(0, 0, 0, 0.05);
      height: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .left-grid-1 {
      position: absolute;
      width: 100%;
      top: 235px;
    }

    .left-grid-2 {
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .l-first-content-1 { padding-bottom: 20px; }
    .l-first-content-2 { font-weight: bold; font-size: 24px; position: relative; padding-bottom: 6px; }
    .l-first-content-3 { position: absolute; bottom: 0; left: 0; height: 2px; width: 100%; background: linear-gradient(to right, darkblue, purple); }
    .l-first-content-style { font-weight: normal; text-align: justify; word-break: normal; margin: 5px; }

    .l-second-content-1 { padding-bottom: 20px; }
    .l-second-content-2 { font-weight: bold; font-size: 24px; position: relative; padding-bottom: 6px; }
    .l-second-content-3 { position: absolute; bottom: 0; left: 0; height: 2px; width: 100%; background: linear-gradient(to right, darkblue, purple); }
    .l-second-content-4 { font-weight: normal; margin: 5px 0; text-align: justify; word-break: normal; }

    .l-third-content-1 { padding-bottom: 20px; }
    .l-third-content-2 { font-weight: bold; font-size: 24px; position: relative; padding-bottom: 6px; }
    .l-third-content-3 { position: absolute; bottom: 0; left: 0; height: 2px; width: 100%; background: linear-gradient(to right, darkblue, purple); }

    .l-list { list-style: none; padding-left: 0; margin: 10px 0; }
    .l-list-style { position: relative; padding-left: 24px; margin-bottom: 10px; }
    .l-list-sub { position: absolute; left: 0; }

    .l-fourth-content-1 { padding-bottom: 20px; }
    .l-fourth-content-2 { font-weight: bold; font-size: 24px; position: relative; padding-bottom: 6px; }
    .l-fourth-content-3 { position: absolute; bottom: 0; left: 0; height: 2px; width: 100%; background: linear-gradient(to right, darkblue, purple); }

    .right-grid {
      background: transparent;
      height: 100%;
      grid-column: span 2;
      box-sizing: border-box;
      position: relative;
    }

    .above-rec-1 { position: absolute; width: 100%; top: 50px; display: flex; flex-direction: column; gap: 4px; }
    .above-rec-2 { font-size: 30px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    .above-rec-3 { margin: 0; font-size: 50px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
  </style>
</head>

<body>
  <div class="a4-preview">
    <img src="/uploads/1747552418350-931860100.jpg" class="background-image" />

    <div class="image-cover-1">
      <div class="image-cover-2">
        <img src="/uploads/1747552418353-956744567.jpg" style="width:100%;height:100%;object-fit:cover;" />
      </div>
    </div>

    <div class="rectangle-1">
      <div class="rectangle-2">
        <div></div>
        <div class="rectangle-3">
          <div class="rectangle-4">Web developer</div>
        </div>
      </div>
    </div>

    <!-- Placeholder blocks for future left/right content -->
    <div class="outer-grid">
      <div class="left-grid">
        <div class="left-grid-1">
          <div class="left-grid-2"><!-- future dynamic left content --></div>
        </div>
      </div>
      <div class="right-grid"><!-- future dynamic right content --></div>
    </div>
  </div>
</body>
</html>
